<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Каталог товаров</h1>
    </header>
    <div class="product-grid">
        <div class="product" onclick="openModal('Комбинезон', 'Мягкий и уютный комбинезон для малышей.')">
            <img src="images/product1.jpg" alt="Комбинезон">
            <h3>Комбинезон</h3>
        </div>
        <div class="product" onclick="openModal('Комплект одежды', 'Удобный комплект из трех предметов.')">
            <img src="images/product2.jpg" alt="Комплект одежды">
            <h3>Комплект одежды</h3>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>
</body>
</html>
